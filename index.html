<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA1 Tytus.js</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script> -->
    <script type="text/javascript" src="./lib/vis-network.min.js"></script>
</head>

<body>
    <h1>Machine Learning con Tytus.js</h1>

    <label for="fileInput">Selecciona archivo CSV</label>
    <input type="file" id="fileInput" accept=".csv">

    <div class="w-75 row">
        <div class="col">
            <label for="columnx">Tipo de modelo</label>
            <select id="modelSelect">
                <option value="select_model">-Seleccionar modelo-</option>
                <option value="linear_regression">Regresión lineal</option>
                <option value="k_means">K-Means</option>
                <option value="decision_tree">Arbol de decisión</option>
            </select>
        </div>

        <div class="col">
            <div id="columnsxylineal" style="display: none;">
                <div>
                    <label for="columnx">Columna para X</label> <br />
                    <select id="columnx">
                    </select>
                </div>
                <div>
                    <label for="columny">Columna para Y</label> <br />
                    <select id="columny">
                    </select>
                </div>
            </div>

            <div id="kmeansdata" style="display: none;">
                <label for="columnkmeans">Columna a analizar</label> <br />
                <select id="columnkmeans">
                </select>

                <div>
                    <label for="kmeanscluster">Cantidad de clusters</label> <br />
                    <input id="kmeanscluster" type="number" class="form form-sm">
                </div>
                <div>
                    <label for="kmeansiteracion">Cantidad de iteraciones</label> <br />
                    <input id="kmeansiteracion" type="number" class="form form-sm">
                </div>
            </div>

            <div id="treeparams" style="display: none;">
                <label for="headerscsv">Ejemplo CSV cargado</label> <br />
                <table id="valuesTable" class="table">
                    <thead>
                        <tr id="headerscsv">

                        </tr>
                    </thead>
                    <tbody id="bodycsv">
                    </tbody>
                </table>

                <div class="row">
                    <div class="col">
                        <label for="treepredictheader">Valor a predecir</label> <br />
                        <input type="text" id="treepredictheader" disabled> <br />
                    </div>
                    <div class="col">
                        <label for="treeresult">Resultado</label> <br />
                        <input type="text" id="treeresult" style="color: darkgreen; font-weight: bolder;" disabled> <br />
                    </div>
                </div>

                <div class="mt-4">
                    <label for="valuesTable2" class="w-100 text-center" style="font-weight: 600; color: green;"> Ingresa los valores a predecir</label>
                    <table id="valuesTable2" class="table">
                        <thead>
                            <tr id="trtreeheaders">

                            </tr>
                        </thead>
                        <tbody>
                            <tr id="trtreebody">

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    </div>

    <div class="row">
        <button id="btnTrain" class="btn btn-sm btn-success mr-2">Entrenar</button>
        <button id="btnPredict" class="btn btn-sm btn-warning mr-2">Predecir</button>
        <button id="btnShowGraph" class="btn btn-sm btn-primary mr-2">Mostrar Gráfica</button>
    </div>

    <canvas id="chartCanvas" style="display: none;"></canvas>
    <div id="chartCanvas2" class="container mb-5"  style="display: none;">
        <div style="width: 100%; height: 500px; border: 2px solid rgb(96, 160, 255); border-radius: 10px;" id="tree" >
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./lib/tytus.js"></script>
    <script src="./js/regresion_lineal.js"></script>
    <script src="./js/kmeans.js"></script>
    <script src="./js/decision_tree.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
